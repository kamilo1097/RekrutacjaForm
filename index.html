<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mainContainer">
      <div class="formContainer">
        <div class="inputContainer">
          <div><p>Imię</p></div>
          <div>
            <input
              type="text"
              id="nameInput"
              required
              placeholder="Max 20 znaków..."
            />
          </div>
        </div>
        <div class="inputContainer">
          <div><p>Nazwisko</p></div>
          <div><input type="text" id="lastNameInput" required /></div>
        </div>
        <div class="inputContainer">
          <div><p>Pesel</p></div>
          <div><input type="text" id="peselInput" required value="" /></div>
        </div>
        <div class="inputContainer">
          <div><p>Data urodzenia</p></div>
          <div>
            <input
              type="text"
              id="dobInput"
              readonly
              placeholder="yyyy-mm-dd"
            />
          </div>
        </div>
      </div>
      <div id="btn">Check</div>
    </div>
  </body>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p class="textInsideModal"></p>
    </div>
  </div>
  <script src="index.js"></script>
</html>
